<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template_2_Order_Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="child">
            <img src="illustration-hero.svg" class="main_image">
            
            <div>
                <h3>Order Summary</h3>
                <p>You can now listen to millions of songs, audiobooks and poadcast on any device anywhere you like!</p>
                <div class="audio">
                    <div class="part_1">
                        <span><img src="icon-music.svg"></span>
                        <h3>Annual Plane</h3>
                        <p class="special_paragraph">$59.99/year</p>
                    </div>
                    <div class="part_2">
                        <a href="#">Change</a>
                    </div>
                </div>
                 
                <div>
                    <button>
                        Proceed To Payment
                    </button>
                </div>
                <div class="cancel">
                    <a href="#">
                        Cancel Order
                    </a>
                </div>
            </div>
        </div>

    </div>

    
</body>
