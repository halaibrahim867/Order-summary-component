<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template_2_Order_Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="card-container">
        <div class="card">
            <img src="illustration-hero.svg" class="card-image" />

            <div>
                <h3 class="first-heading">Order Summary</h3>
                <p class="sub-heading">
                    You can now listen to millions of songs, audiobooks and poadcast on
                    any device anywhere you like!
                </p>
                <div class="annual-plan">
                    <div class="annual-price">
                        <span class="annual-icon"><img src="icon-music.svg" /></span>
                        <h3 class="heading">Annual Plane</h3>
                        <p class="sub-heading">$59.99/year</p>
                    </div>
                    <div class="annual-change">
                        <a href="#">Change</a>
                    </div>
                </div>

                <div>
                    <button class="pay-button">Proceed To Payment</button>
                </div>
                <div class="cancel-button">
                    <a href="#"> Cancel Order </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
